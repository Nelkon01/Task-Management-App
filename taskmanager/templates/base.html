<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Task Manager</title>
</head>
<body>
<header>
    <!--        normal nav-->
    <nav class="grey darken-2">
        <div class="nav-wrapper">
            <a href="{{ url_for('home') }}" class="brand-logo">Task Manager</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('add_task') }}">New Task</a></li>
                <li><a href="{{ url_for('categories') }}">Categories</a></li>
            </ul>
        </div>
    </nav>
    <!--        Mobile Nav-->
    <ul class="sidenav" id="mobile-demo">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('add_task') }}">New Task</a></li>
        <li><a href="{{ url_for('categories') }}">Categories</a></li>
    </ul>
</header>

<main class="container">
    {% block content %}
    {% endblock %}
</main>


<footer class="page-footer grey darken-3">
    <div class="footer-copyright">
        <div class="container">
            &copy; Dami | For learning purposes only
            <a class="white-text right" href="https://github.com/Nelkon01" target="_blank"><i
                    class="fa-brands fa-github"></i> Github</a>
        </div>
    </div>
</footer>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
